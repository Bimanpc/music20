<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Music Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .player {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        .controls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .controls button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .controls button:disabled {
            background-color: #ccc;
        }
        .progress {
            margin-top: 20px;
        }
        .progress input[type="range"] {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="player">
        <h2>Music Player</h2>
        <audio id="audio" controls style="display:none;">
            <source src="your-music-file.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
        <div class="controls">
            <button id="prev" disabled>&#9664;</button>
            <button id="play">&#9654;</button>
            <button id="pause" disabled>&#10074;&#10074;</button>
            <button id="next" disabled>&#9654;&#9654;</button>
        </div>
        <div class="progress">
            <input type="range" id="progress" value="0" min="0" max="100">
        </div>
    </div>

    <script>
        const audio = document.getElementById('audio');
        const playButton = document.getElementById('play');
        const pauseButton = document.getElementById('pause');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');
        const progress = document.getElementById('progress');

        let isPlaying = false;

        playButton.addEventListener('click', () => {
            audio.play();
            isPlaying = true;
            playButton.disabled = true;
            pauseButton.disabled = false;
        });

        pauseButton.addEventListener('click', () => {
            audio.pause();
            isPlaying = false;
            pauseButton.disabled = true;
            playButton.disabled = false;
        });

        prevButton.addEventListener('click', () => {
            // Logic to play the previous song
        });

        nextButton.addEventListener('click', () => {
            // Logic to play the next song
        });

        audio.addEventListener('timeupdate', () => {
            const currentTime = audio.currentTime;
            const duration = audio.duration;
            progress.value = (currentTime / duration) * 100;
        });

        progress.addEventListener('input', () => {
            const seekTime = (progress.value / 100) * audio.duration;
            audio.currentTime = seekTime;
        });

        audio.addEventListener('ended', () => {
            isPlaying = false;
            playButton.disabled = false;
            pauseButton.disabled = true;
            // Logic to play the next song automatically
        });
    </script>
</body>
</html>
